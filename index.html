<html>
  <head>
    <title>A-Pear-antly Great Delivery</title>
    <link href="style.css" rel="stylesheet" />

    <!--PartnerStackJS Code-->
    <script type="text/javascript">
      (function () {
        var gs = document.createElement("script");
        gs.src = "https://js.partnerstack.com/v1/";
        gs.type = "text/javascript";
        gs.async = "true";
        gs.onload = gs.onreadystatechange = function () {
          var rs = this.readyState;
          if (rs && rs != "complete" && rs != "loaded") return;
          try {
            growsumo._initialize("pk_5YRhMuFimz9ObKbJLlXTXIEJtKKaTDyh");
            if (typeof growsumoInit === "function") {
              growsumoInit();
            }
          } catch (e) {}
        };
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(gs, s);
      })();
    </script>
  </head>
  <body>
    <h1>Sign up to the thing!</h1>
    <form id="sign-up">
      <label for="name">name</label>
      <input id="name" type="text" name="name" id="name" />
      <label for="email">email</label>
      <input id="email" type="email" name="email" id="email" />
      <label for="customer_key">customer_key</label>
      <input
        id="customer_key"
        type="text"
        name="customer_key"
        id="customer_key"
      />
      <input type="submit" id="submit-btn" value="Submit" />
    </form>

    <script type="text/javascript">
      function partnerStackSignUp() {
        growsumo.data.name = document.getElementById("name").value;
        growsumo.data.email = document.getElementById("email").value;
        growsumo.data.customer_key =
          document.getElementById("customer_key").value;
        growsumo.createSignup();
      }

      document
        .getElementById("sign-up")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          partnerStackSignUp();
          alert("Huzzah!");
        });
    </script>
  </body>
</html>
